spring.application.name=${rootProject.name}

management.endpoints.web.exposure.include=shutdown,health,env
management.endpoint.env.show-values=always
management.endpoint.shutdown.enabled=true
management.endpoint.health.show-components=always
management.endpoint.health.show-details=always
management.endpoint.health.status.http-mapping.up=207
management.endpoint.health.status.http-mapping.unknown=207
management.endpoint.health.status.http-mapping.down=503
management.endpoint.health.status.http-mapping.out_of_service=503

spring.flyway.enabled=true